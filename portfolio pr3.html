<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Portfolio with Button</title>
  <style>
    body, h1, h2, p {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #3b6978;
      color: white;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5em;
    }
    main {
      display: flex;
      gap: 20px;
    }
    section {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 300px;
      border: 2px solid #3b6978;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1em;
    }
    #markdown-preview {
      border: 2px solid #3b6978;
      border-radius: 10px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f7f9fa;
      font-size: 1.1em;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #3b6978;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #204051;
    }
  </style>
</head>
<body>
  <header>
    <h1>Markdown Portfolio Builder</h1>
  </header>

  <main>
    <section>
      <h2>Markdown Editor</h2>
      <textarea id="markdown-input" placeholder="Write your content here..."></textarea>
      <button id="preview-button">Show Live Preview</button>
    </section>
    <section>
      <h2>Live Preview</h2>
      <div id="markdown-preview"></div>
    </section>
  </main>

  <script>
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
    script.onload = () => {
      document.getElementById("preview-button").addEventListener("click", () => {
        const input = document.getElementById("markdown-input").value;
        const preview = document.getElementById("markdown-preview");
        preview.innerHTML = marked(input);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
