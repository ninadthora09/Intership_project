<!DOCTYPE html>
<html>
<body bgcolor="yellow" style="text-align:center; font-size:20px;">
    <h1>Let us find the Factorial</h1>
     
    Enter the Number: 
    <input id="num" type="number" min="0">
    <br><br>
    <button onclick="fact()">Calculate Factorial</button>
    <p id="viewOutput"></p>

    <script>
        function fact() {
            var i, num, f;
            f = 1;
            
            // Get input value
            num = document.getElementById("num").value;

            // Validate input
            if (num === "" || num < 0) {
                document.getElementById("viewOutput").innerHTML = "Please enter a non-negative number.";
                return;
            }

            // Calculate factorial
            for (i = 1; i <= num; i++) {
                f = f * i;
            }

            // Display output
            document.getElementById("viewOutput").innerHTML = 
                "The factorial of " + num + " is: " + f;
        }
    </script>
</body>
</html>
